{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "alerting-monitoring-logging.fullname" . }}
  labels:
    {{- include "alerting-monitoring-logging.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: NodePort
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: efk.local
      http: 
        paths:
          - path: /grafana
            pathType: Prefix
            backend: 
              service: 
                 name: monitoring-grafana
                 port: 
                   number: 80
          - path: /prometheus
            pathType: Prefix 
            backend: 
              service: 
                name: monitoring-kube-prometheus-prometheus
                port:
                  number: 9090
          - path: /kibana
            pathType: Prefix
            backend:
              service: 
                 name: kibana 
                 port: 
                   number: 5601
{{- end}}