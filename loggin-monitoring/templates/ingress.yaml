
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logging-monitoring
  labels:
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: NodePort
  ingressClassName: nginx
  rules:
    - host: efk.local
      http: 
        paths:
          - path: /grafana
            pathType: Prefix
            backend: 
              service: 
                 name: monitoring-grafana
                 port: 
                   number: 80
          - path: /prometheus
            pathType: Prefix 
            backend: 
              service: 
                name: monitoring-kube-prometheus-prometheus
                port:
                  number: 9090
          - path: /kibana
            pathType: Prefix
            backend:
              service: 
                 name: kibana 
                 port: 
                   number: 5601
